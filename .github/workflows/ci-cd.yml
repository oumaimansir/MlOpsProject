on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

name: MLops CI/CD

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # install project requirements
          python -m pip install --no-cache-dir -r docker/airflow/requirements.txt -r docker/mlflow/requirements.txt
          # ensure pytest is available for the test step
          python -m pip install pytest

      - name: Show repo layout (debug)
        run: |
          pwd
          echo "Top-level files:"
          ls -la
          echo "Recursive listing:"
          ls -R

      - name: Run tests
        run: |
          # Use python -m pytest so we avoid ambiguous pip/pytest installs
          python -m pytest -q

  docker-build:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build MLflow Docker image
        run: |
          docker build -f docker/mlflow/Dockerfile -t mlops-mlflow .

      - name: Build Airflow Docker image
        run: |
          docker build -f docker/airflow/Dockerfile -t mlops-airflow .
